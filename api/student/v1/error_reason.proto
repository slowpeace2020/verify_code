syntax = "proto3";

package api.student.v1;

option go_package = "verify-code/api/student/v1;v1";
option java_multiple_files = true;
option java_package = "api.student.v1";

service ErrorReason {
	rpc CreateErrorReason (CreateErrorReasonRequest) returns (CreateErrorReasonReply);
	rpc UpdateErrorReason (UpdateErrorReasonRequest) returns (UpdateErrorReasonReply);
	rpc DeleteErrorReason (DeleteErrorReasonRequest) returns (DeleteErrorReasonReply);
	rpc GetErrorReason (GetErrorReasonRequest) returns (GetErrorReasonReply);
	rpc ListErrorReason (ListErrorReasonRequest) returns (ListErrorReasonReply);
}

message CreateErrorReasonRequest {}
message CreateErrorReasonReply {}

message UpdateErrorReasonRequest {}
message UpdateErrorReasonReply {}

message DeleteErrorReasonRequest {}
message DeleteErrorReasonReply {}

message GetErrorReasonRequest {}
message GetErrorReasonReply {}

message ListErrorReasonRequest {}
message ListErrorReasonReply {}